<div class="mt-2"></div>

        <img class='h-48 w-96 object-cover md:h-full md:max-w-60 sm:h-60' src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/79639f31642333.565a93ddeec82.jpg " alt="">

        <div class="p-4 md:flex sm:flex">
        <div class=" pl-2 text-lg font-bold uppercase text-black">Nike</div>
        <p class="pl-2 font-light text-base  tracking-wide text-[#000000] "> Unleash your potential. Break boundaries, defy limits, and conquer your goals.  Every step, every stride, brings you closer. <span class="text-fuchsia-700 ">Victory is in your hands. Just do it. Nike.</span></p>
    </div>
</div>
</div>
</div>
<div class="flex items-center justify-center">
<button class="h-max w-28  bg-gray-800 font-thin text-white rounded-xl my-3 p-2 text-center hover:bg-white duration-300 hover:text-black  hover: transtion ease-in-out delay-150 hover:scale-90 hover: -translate-y-1">Buy now</button>
</div>



<script>
    const words = ["Get On-Board!", "Welcome to Nike", "AJs AF1s AMx" ,'Shop Now'];
    let i = 0;
    let j = 0;
    let currentWord = "";
    let isDeleting = false;
    
    function type() {
      currentWord = words[i];
      if (isDeleting) {
        document.getElementById("typewriter").textContent = currentWord.substring(0, j-1);
        j--;
        if (j == 0) {
          isDeleting = false;
          i++;
          if (i == words.length) {
            i = 0;
          }
        }
      } else {
        document.getElementById("typewriter").textContent = currentWord.substring(0, j+1);
        j++;
        if (j == currentWord.length) {
          isDeleting = true;
        }
      }
      setTimeout(type, 150);
    }
    
    type();
    </script>
    </body>
